<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- font external link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;300;400;700;900&display=swap" rel="stylesheet">
<!-- font awesome CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<!-- favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- internal files  -->
  <link rel="stylesheet" href="../files/styles.css">
  <script src="../files/main.js"></script>
  
  <title>Frontend Mentor | Crowdfunding product page</title>

 
</head>
<body>
  <header>
    <nav>
      <span id="logo">crowdfund</span>
      <ul>
       <a href="#"><li>About</li></a>
       <a href="#"><li>Discover</li></a> 
       <a href="#"><li>Get Started</li></a>  
        
      </ul>
    </nav>
  </header>

  <section class="info-board">
    <div class="tab subscribe">

      <img id="master-logo" src="../images/logo-mastercraft.svg" alt="logo">

     

      <h2>Mastercraft Bamboo Monitor Riser</h2>
      <h6>A beautiful & handcrafted monitor stand to reduce neck and eye strain.</h6>

      <div class="button-field">

        <button class="back-it">Back this project</button>

        

          <button class="bookmark">
             <img src="../images/icon-bookmark.svg" alt="" srcset="">
            Bookmark</button>
      </div>

    </div>

    <div class=" tab number-board">
      <section class="values">
        <div>
          <h4 id="funds">$89,914</h4>
          <h6>of $100,000 backed</h6>
        </div>
        <div>
          <h4 id="backed">5,007</h4>
          <h6>total backers</h6>
        </div>
        <div>
          <h4>56</h4>
          <h6>days left</h6>
        </div>
      </section>
      <span class="progress-bar"></span>
    </div>
    <div class=" tab inform-section">
      



    </div>


  </section>


  
</body>
</html>
